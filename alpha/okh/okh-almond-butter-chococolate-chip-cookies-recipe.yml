title: Almond Butter Chocolate Chip Cookies
description: This recipe for almond butter chocolate chip cookies, created by Jeremy Scheck, provides a naturally gluten free and dairy free option to enjoy guilt-free cookies in a flash! Also, although the recipe calls for almond butter, feel free to use any nut butter you like - peanut butter, sun butter, cashew butter, macadamia butter all work great for a slightly different flavor palate.
